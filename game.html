<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set character encoding -->
    <meta charset="UTF-8" />

    <!-- Enable responsive layout on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Puzzle Game</title>

    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="styler.css" />
  </head>

  <body>
    <div id="game-container">
      <h1>Captain America Shield Puzzle</h1>

      <!-- Container where puzzle pieces will be rendered -->
      <div id="puzzle-board"></div>

      <!-- Message area for success/failure or game instructions -->
      <div id="message"></div>

      <!-- Timer display -->
      <div id="timer"></div>

      <!-- Button to reset the game; triggers JS function -->
      <button onclick="resetGame()">Reset</button>
    </div>

    <!-- Link to external JavaScript that handles puzzle logic -->
    <script src="proj10.js"></script>
  </body>
</html>
