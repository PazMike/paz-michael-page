<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set character encoding -->
    <meta charset="UTF-8" />

    <title>USING 3rd PARTY API</title>

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Random Dog Image (Fetch API)</h1>

    <!-- Container for displaying the random dog image (populated by JS) -->
    <div id="dog-container" class="api-box"></div>

    <!-- Error message container for dog image fetch -->
    <div id="dog-error" class="error"></div>

    <h1>User Data (XMLHttpRequest)</h1>

    <!-- Container for displaying user data from an API (populated by JS) -->
    <div id="user-container" class="api-box"></div>

    <!-- Error message container for user data fetch -->
    <div id="user-error" class="error"></div>

    <!-- Link to external JavaScript that handles API calls -->
    <script src="proj11.js"></script>
  </body>
</html>
