        <script>
            //THIS is the use of a Variable 
            // message
            let pricing = "You clicked to see Pricing";
    
            // Get the button element by its ID
            let button = document.getElementById("myButton");
    
            // Get the header element by its ID
            let header = document.getElementById("header");
    
            // (Event Listener) button that triggers an alert when clicked
            button.addEventListener("click", function() {
                // Show an alert when the button is clicked
                alert(pricing);
                
                // (JS Styling)  Change the style of the header text when the button is clicked
                header.style.color = "blue";
                header.style.fontSize = "2em";
            });
        </script>
